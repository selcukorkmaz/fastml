name: rstudio-fastml

services:
  rstudio-server:
    container_name: fastml-dev
    image: dncr/rstudio-server:${R_VERSION}-${UBUNTU_VERSION}
    env_file:
      - .env
    environment:
      - PASSWORD=rstudio**
    restart: "unless-stopped"
    user: 'root'
    ports:
      - '8002:8787'
    volumes:
      - /Users/dncr:/home/rstudio/externalvolume
